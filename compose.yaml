  db:
    image: postgres:15.7
    restart: always
    user: postgres
    volumes:
      - db-data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=file-gateway
      - POSTGRES_PASSWORD=postgres
    # expose:
      # - 5432 
    ports:
      - 5432:5432 
    healthcheck:
      test: [ "CMD", "pg_isready" ]
      interval: 10s
      timeout: 5s
      retries: 5
volumes:
  db-data:
